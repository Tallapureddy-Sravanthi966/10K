<!DOCTYPE html>
<html>
    <style>
        .gridcontainer{
            display: grid;
            grid-template-columns:100px 100px 100px 100px 100px 100px; 
            grid-template-rows: 100px 100px 100px ;
           gap:20px;
            width:800px;
            height:500px;
        }
        .gridcontainer>div{
           width: 100px;
           height: 100px;
           background-color: white;
           box-shadow:7px 7px rgb(212, 17, 17);
           border: 3px solid red;
        }

    </style>
    <body>
        <div class="gridcontainer">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div style="grid-column: 5/7; width:200px"></div>
            <div style="grid-column: 1/3; width:200px"></div>
            <div style="grid-column:3/5; width:200px"></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div style="grid-column:3/5; width:200px"></div>
            <div style="grid-column:5/7; width:200px"></div>
        </div>
    </body>
</html>
