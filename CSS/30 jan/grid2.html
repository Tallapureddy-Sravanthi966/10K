<!DOCTYPE html>
<html>
    <style>
        .container{
            display: grid;
           
            width:420px;
            height:420px;
            grid-template-columns:100px 100px 100px 100px ;
            grid-template-rows: 100px 100px 100px 100px;
            gap:5px;
        }
        .container>div{
            width:100px;
            height:100px;
            background-color: white;
        }
    </style>
    <body>
        <div class="container">
            <div style="grid-column: 1/3; grid-row: 1/3; width:200px; height: 200px; background-color: brown;">1</div>
            <div style="grid-column:3/5; width:200px; background-color: brown;">2</div>
            <div style="background-color: brown;">3</div>
            <div style="background-color: brown;">4</div>
            <div style="grid-column: 3/5; width:200px; background-color: rgb(102, 163, 217)">5</div>
            <div style="background-color: rgb(102, 163, 217);">6</div>
            <div style="grid-column:1/3; grid-row:3/5; width: 200px; height: 200px; background-color: rgb(102, 163, 217)">7</div>
            <div style="background-color: rgb(102, 163, 217);">8</div>
           
        </div>
    </body>
</html>
